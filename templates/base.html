<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block customscripts %}{% endblock %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/main.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container-xl">
        <div>
            <header>
                <div><img src="../static/speechifire.png" alt="logo" srcset=""></div>
                <div class="menubar">
                    <div> <a href="{{ url_for('about') }}" class="link-light">about</a> </div>
                    <div> <a href="{{ url_for('contact') }}" class="link-light">contact</a> </div>
                    <div> <a href="https://github.com/QomposeAI/hackathon.github.io" class="link-light">github</a> </div>
                </div>
             </header>
        </div>
        <div>
            <!--This is where other pages add their data-->
            {% block content %}{% endblock %}
        </div>
    <div class="qompose">
            Qompose.AI
    </div>
    </div>

</body>
<script src="../static/main.js"></script>
</html>
